<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/home-design-site.css">
    <script src="js/navmenu.js" type="module"></script>
    <script src="js/header-and-footer.js" type="module"></script>

    <title>Contact</title>
</head>

<body>
    <main>
        <header></header>
        <nav></nav>
        <h2>Contact</h2>
        <h3>Get In Touch with Sarah</h3>
        <div class="grid-container">
            <div class="grid-widget" id="contact">

                <h4>Contact Me</h4>
                <p>
                    <i>Send your questions, comments, and feedback my way! You can expect a response in 2-3 business
                        days.</i>
                </p>
                <form>
                    <label>
                        Name:
                        <input type="text" id="name">
                    </label>
                    <label>Email:
                        <input type="email" id="email">
                    </label>
                    <label>Subject:
                        <input type="text" id="name">
                    </label>
                    <label>Message:
                        <textarea rows="5" cols="60"></textarea>
                    </label>
                    <input type="button" value="Submit">
                </form>
            </div>

            <div class="grid-widget" id="getquote">
                <h4>Get a Free Quote</h4>
                <form>
                    <p>
                        <i>Fill out some quick details and get a free quote!
                        </i>
                    </p>
                    <form>
                        <label>Name:
                            <input type="text" id="name">
                        </label>
                        <label>Email:
                            <input type="email" id="email">
                        </label>
                        <label>Subject:
                            <input type="text" id="name">
                        </label>
                        <label>Message:
                            <textarea rows="5" cols="60"></textarea>
                        </label>
                        <input type="button" value="Submit">
                    </form>
            </div>
        </div>
        <footer></footer>
    </main>
</body>

</html>
