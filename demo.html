<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/home-design-site.css">
    <script src="js/navmenu.js" type="module"></script>
    <script src="js/header-and-footer.js" type="module"></script>
    <title>3D Demo</title>

</head>

<body>
    <main>
        <header>
        </header>
        <nav></nav>
        <h2>3D Demo</h2>

        <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
        <script type="module">

            import * as THREE from './js/three.module.js';
            import { APP } from './js/app.js';
            import { VRButton } from './js/VRButton.js';
            import { OrbitControls } from './js/OrbitControls.js';
            window.OrbitControls = OrbitControls;

            window.THREE = THREE; // Used by APP Scripts.
            window.VRButton = VRButton; // Used by APP Scripts.

            var loader = new THREE.FileLoader();
            loader.load('app.json', function (text) {

                var player = new APP.Player();
                player.load(JSON.parse(text));
                player.setSize(window.innerWidth, window.innerHeight * 0.75);
                player.play();

                document.querySelector("#demo-container").appendChild(player.dom);

                window.addEventListener('resize', function () {

                    player.setSize(window.innerWidth, window.innerHeight * 0.75);

                });

            });

        </script>

        <div id="demo-container"></div>
        <footer></footer>
    </main>
</body>

</html>
